<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SPARKLE</title>
  </head>
  <body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz.</p>

    <div class="container">
      <svg height="250" width="250" class="grafik">
        <!-- askı -->
        <line x1="50" y1="20" x2="130" y2="20" />
        <line x1="130" y1="70" x2="130" y2="18" />
        <line x1="50" y1="300" x2="50" y2="18" />
        <line x1="0" y1="248" x2="100" y2="248" />

        <!-- kafa -->
        <circle cx="130" cy="90" r="20" class="item" />

        <!-- gövde -->
        <line x1="130" y1="110" x2="130" y2="180" class="item" />

        <!-- kollar -->
        <line x1="130" y1="110" x2="100" y2="150" class="item" />
        <line x1="130" y1="110" x2="160" y2="150" class="item" />

        <!-- bacaklar -->
        <line x1="130" y1="178" x2="100" y2="210" class="item" />
        <line x1="130" y1="178" x2="160" y2="210" class="item" />
      </svg>

      <div id="wrong-letters"></div>

      <div id="word"></div>
    </div>

    <div id="popup-container">
      <div class="popup">
        <h2 id="success-message">Kazandınız.</h2>

        <button id="play-again">Tekrar Oyna</button>
      </div>
    </div>

    <div id="message" class="">
      <p>Bu harfi zaten girdiniz.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
